    /* Layout base para footer al fondo */
    html, body { height: 100%; }
    body {
      font-family: Arial, sans-serif;
      background-color: #f3fcf9;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 30px;
      background-color: #f3fcf9;
      border-bottom: 2px solid #2e7d32;
    }
    header img { height: 100px; }
    .nav-container {
      display: flex;
      justify-content: space-between;
      flex-grow: 1;
      margin-left: 20px;
      align-items: center;
    }
    .nav-left, .nav-right {
      display: flex; gap: 15px; list-style: none; margin: 0; padding: 0;
    }
    .nav-left li a, .nav-right li a {
      text-decoration: none; color: #2e7d32; font-weight: bold;
      padding: 8px 16px; border: 2px solid #2e7d32; border-radius: 20px;
      transition: background-color 0.3s, color 0.3s;
    }
    .nav-left li a:hover, .nav-right li a:hover {
      background-color: #2e7d32; color: white;
    }

    /* Bloque de usuario */
    .user-menu {
      position: relative;
      margin-left: 20px;
      display: none; /* oculto por defecto */
    }
    .user-menu button {
      background-color: #2e7d32;
      color: white;
      border: none;
      padding: 8px 16px;
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
    }
    .user-dropdown {
      position: absolute;
      top: 40px;
      right: 0;
      background-color: white;
      border: 2px solid #2e7d32;
      border-radius: 10px;
      list-style: none;
      padding: 0;
      margin: 0;
      display: none;
      width: 180px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .user-dropdown.show { display: block; }
    .user-dropdown li a {
      display: block;
      padding: 10px;
      color: #2e7d32;
      text-decoration: none;
      font-weight: bold;
    }
    .user-dropdown li a:hover { background-color: #f0f8f5; }

    /* Contenido principal empuja el footer */
    main {
      flex: 1;
      display: flex;
      align-items: center;
    }
    .contact-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 60px 40px;
      max-width: 1100px;
      margin: 0 auto;
      width: 100%;
    }
    .contact-info { flex: 1; }
    .contact-info h2 {
      color: #2e7d32; font-size: 32px; margin-bottom: 30px;
    }
    .contact-item {
      display: flex; align-items: center; margin-bottom: 20px;
    }
    .contact-item img {
      width: 40px; height: 40px; margin-right: 15px;
    }
    .contact-item p {
      font-size: 18px; color: #333; margin: 0;
    }
    .contact-logo { flex: 1; text-align: right; }
    .contact-logo img { max-width: 300px; }

    /* Footer fijo al fondo */
    footer {
      background-color: #ccf3ce;
      padding: 60px 30px;
      text-align: center;
      border-top: 0;
    }
    footer img { height: 100px; margin-bottom: 10px; }
    footer p { font-size: 13px; color: #999; margin-top: 10px; }
  </style>
