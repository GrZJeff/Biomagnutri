<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Usuarios Registrados</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header style="display: flex; justify-content: space-between; align-items: center; padding: 10px;">
    <h1>Usuarios Registrados</h1>
    <div>
      <button onclick="window.location.href='admin.html'">Volver al panel</button>
      <button id="logoutBtn">Cerrar sesión</button>
    </div>
  </header>

  <main style="padding: 20px;">
    <!-- Confirmación visual de sesión -->
    <div id="adminStatus" style="margin-bottom: 15px; font-weight: bold; color: green;"></div>

    <table border="1" style="width: 100%; text-align: center; border-collapse: collapse;">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Correo</th>
          <th>Fecha de registro</th>
        </tr>
      </thead>
      <tbody id="userList">
        <!-- Aquí se insertan los usuarios desde app.js -->
      </tbody>
    </table>
  </main>

  <script src="app.js"></script>
</body>
</html>
